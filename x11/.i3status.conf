general {
        colors = true
        interval = 5
        #color_good = ""
        #color_degraded = ""
        #color_bad = ""
}

order += "wireless wlp1s0"
order += "battery all"
order += "load"
order += "tztime local"
order += "tztime utc"

wireless wlp1s0 {
        format_up = "wlp1s0 connected to %essid at %quality, %ip"
        format_down = "wlp1s0 down"
}

battery all {
        format = "%status[%percentage] %remaining %emptytime"
        format_down = "What battery?"
        status_chr = "Charging "
        status_bat = "Battery "
        status_unk = ""
        status_full = "Full "
        low_threshold = 15
}

tztime utc {
        timezone = "ETC/Utc"
}
