# Tmux Configuration, rewritten on Jan. 29 2012 - jluck

# Misc Settings
set -g base-index 1
setw -g pane-base-index 1
set-window-option allow-rename on
set-window-option automatic-rename on
set -g remain-on-exit off
set -g visual-activity on
set -g default-terminal "screen-256color"
set -g set-titles on
set -g set-titles-string "#W [#I]: tmux"

# Keybindings
set-option -g prefix C-a
unbind-key C-b
bind R source-file ~/.tmux.conf ; display 'Reloaded'

# Let's fuck shit up.
unbind-key ,
unbind-key h
unbind-key j
unbind-key k
unbind-key l

unbind-key n
bind-key Tab next-window

bind-key , last-window
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Statusbar Settings
set -g status-position bottom 
#set -g status-bg '#060203'
set -g status-bg black
set -g status-fg cyan
set -g status-interval 10
set -g status-left-length 150
set -g status-left '#[fg=magenta]#W [#I] #[fg=cyan]|'
set -g status-right-length 120
set -g status-right '#(uptime) | #[fg=magenta]#h'

